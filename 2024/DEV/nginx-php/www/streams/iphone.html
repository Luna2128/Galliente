<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
</head>
<body>
    <!-- Plyr player element -->
