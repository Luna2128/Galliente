<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <!-- Video element -->
    <video id="video" controls autoplay width="640" height="360"></video>
    <script>
        var video = document.getElementById('video');
        var videoSrc = "http://localhost/streams/hls/test.m3u8";

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log("Manifest parsed and ready to play");
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari (or other browsers that support native HLS)
            video.src = videoSrc;
        } else {
            console.error("HLS is not supported in this browser.");
        }
    </script>
</body>
</html>
