worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'rtmp $request_time';
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;


    # PHP-FPM Configuration
    server {
        listen 80;
        server_name localhost;

        # Set the root directory to /var/www/html
        root /var/www/html;
        index index.php index.html index.htm;

        # Handle PHP files
        location ~ \.php$ {
            try_files $uri =404;
            # FastCGI via TCP (localhost:9000)
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;

            root /var/www/html;  # Define the root path for HLS files
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range';

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        # Error handling
        error_page 404 /404.html;
        location = /404.html {
            root /var/www/html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/html;
        }

        location /streams/ {
            root /var/www/html;  # Define the root path for HLS files
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range';
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        location /streams/hls {
            root /var/www/html;  # Define the root path for HLS files
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range';
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

    }
}

# RTMP Server Configuration
rtmp {
    server {
        listen 1935;  # Default RTMP port
        chunk_size 4096;

        application live {
            # RTMP Access Log Configuration
            access_log /var/log/nginx/rtmp_access.log;

            live on;
            record off;
            
            # HLS: Configuraci√≥n para emitir video en fragmentos
            hls on;
            hls_path /var/www/html/streams/hls;  # Path to store HLS fragments
            hls_fragment 3;                      # Fragment duration (in seconds)
            hls_playlist_length 60;              # Maximum length of HLS playlist (in seconds)

            # Transmitir el stream RTMP a un archivo FLV (using FFmpeg)
            #exec ffmpeg -i rtmp://localhost/live/$name -c:v libx264 -preset fast -c:a aac -f flv /var/www/html/streams/$name.flv;
            exec ffmpeg -i rtmp://localhost/live/$name \
            -c:v libx264 -preset fast -c:a aac -strict -2 \
            -f hls \
            -hls_time 6 \
            -hls_list_size 5 \
            -hls_flags delete_segments \
            -hls_segment_filename "/var/www/html/streams/hls/$name_%03d.ts" \
            "/var/www/html/streams/hls/$name.m3u8";


        }
    }
}
